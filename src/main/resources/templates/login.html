<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CUSTOM LOGIN</title>
</head>
<body>
    <h2>CUSTOM LOGIN PAGE</h2>
    <div th:if="${param.error != null}">
        <h2>Invalid Username or password</h2>
        <h2 th:value="${param.error}"></h2>
    </div>

    <div th:if="${param.logout != null}">
        <h2>You have been logged out.</h2>
    </div>

    <form method="post">
        <p>
            <label for="username">username</label>
            <input type="text" id="username" name="username" value="user99">
        </p>
        <p>
            <label for="password">password</label>
            <input type="password" id="password" name="password" value="pw99">
        </p>
        <p>
            <label for="text">Remember-Me</label>
            <input type="checkbox" id="remember-me" name="remember-me">
        </p>
        <input type="text" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn">Log in</button>
    </form>
</body>
</html>
